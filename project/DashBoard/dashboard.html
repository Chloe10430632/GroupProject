<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salter DashBoard</title>
    <!-- tabler css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
</head>

<body>
    <div class="page">
        <!-- 導覽列 -->
        <header class="navbar navbar-expand-sm navbar-light d-print-none bg-azure">
            <div class="container-xl">
                <!-- Logo -->
                <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                    <a href="#">
                        <img src="../images/orbit-custom-logo.svg" width="110" height="32" alt="Tabler"
                            class="navbar-brand-image" />
                    </a>
                </h1>
                <!-- 桌面導覽列  -->
                <div class="collapse navbar-collapse pb-3" id="sidebar-menu">
                    <ul class="navbar-nav pt-lg-3">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <span class="nav-link-title"> 會員權限管理 </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <span class="nav-link-title"> 討論版管理 </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <span class="nav-link-title"> 揪團行程管理 </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <span class="nav-link-title"> 房型預約管理 </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <span class="nav-link-title"> 體驗預約管理 </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <span class="nav-link-title"> 個人記錄管理 </span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- 登入者資訊 -->
                <div class="navbar-nav flex-row order-md-last">
                    <div class="nav-item">
                        <a href="#" class="nav-link d-flex lh-1 text-reset p-0">
                            <span class="avatar avatar-sm"
                                style="background-image: url(https://img.daisyui.com/images/profile/demo/yellingcat@192.webp)"></span>
                            <div class="d-none d-xl-block ps-2">
                                <div>Mewooo MM</div>
                                <div class="mt-1 small text-secondary">Staff</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- 頁面主要內容 -->
        <div class="page-wrapper">
            <div class="page-body">
                <div class="container-xl">
                    <div class="row row-deck row-cards">
                        <div class="col-12 col-md-4">
                            <div class="card">
                                <div class="card-body" style="height: 10rem"></div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="card">
                                <div class="card-body" style="height: 10rem"></div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="card">
                                <div class="card-body" style="height: 10rem"></div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body" style="height: 10rem"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- bstp5&tabler js -->
    <script src="https://cdn.jsdelivr.net/npm/@bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>

</html>
